<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="../2.Word-Counter/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Word Counter</h1>

      <h3>Enter Your Text:</h3>
      <textarea id="text-input" placeholder="Start typing here..."></textarea>

      <div class="counter" id="counter">
        You've written <span class="highlight" id="wordCount">0</span> words and
        <span class="highlight" id="charCount">0</span> characters.
      </div>
    </div>

    <script src="../2.Word-Counter/script.js"></script>
  </body>
</html>
