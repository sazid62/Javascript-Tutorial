<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../3.Wikipidia Search/style.css">
    <title>Wikipedia Search</title>
 
</head>
<body>
    <div>
        <h1>Wikipedia Search</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Wikipedia...">
            <button class="searchbutton">Search</button>
        </div>
        <div class="results-container" id="searchResults">
            
            <p>Enter a search term and click "Search" to see results.</p>
        </div>
    </div>
    <script src="../3.Wikipidia Search/script.js"></script>
</body>
</html>
