<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
   <link rel="stylesheet" href="../4.CountDownTimer/style.css">
</head>
<body>
  <h1>Countdown towards Happy New Year</h1>
  
  <div class="countdown-container">
    <div class="countdown-box">
      <div class="number" id="days">365</div>
      <div class="label">Days</div>
    </div>
    
    <div class="countdown-box">
      <div class="number" id="hours">12</div>
      <div class="label">Hours</div>
    </div>
    
    <div class="countdown-box">
      <div class="number" id="minutes">30</div>
      <div class="label">Minutes</div>
    </div>
    
    <div class="countdown-box">
      <div class="number" id="seconds">45</div>
      <div class="label">Seconds</div>
    </div>
  </div>


  <script src="../4.CountDownTimer/script.js"></script>
  
  
</body>
</html>
